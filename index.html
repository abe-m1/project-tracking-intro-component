<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Project tracking intro component</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="content">
      <div class="back-image"></div>
      <div class="container">
        <header class="header">
          <img class="header__logo" src="images/logo.svg" alt="" />
          <ul class="header__menu">
            <li class="header__menu-item">Product</li>
            <li class="header__menu-item">Features</li>
            <li class="header__menu-item">Pricing</li>
            <li class="header__menu-item circle-item">
              <div class="circle"></div>
            </li>
            <li class="header__menu-item">Login</li>
          </ul>
          <a href="" id="nav-button">
            <img class="hamburger" src="images/icon-hamburger.svg" alt="" />
            <img class="close" src="images/icon-close.svg" alt="" />
          </a>
        </header>
        <div class="main-content">
          <div class="main-content__right">
            <div class="device-image-container">
              <img
                class="device-image"
                src="images/illustration-devices.svg"
                alt=""
              />
            </div>
          </div>
          <div class="main-content__left">
            <div class="top-line">
              <span class="new">New</span>
              <p class="mono">Monograph Dashboard</p>
            </div>

            <h1 class="main-headline">Powerful insights into your team</h1>
            <p class="sub-headline">
              Project planning and time tracking for agile teams
            </p>
            <button class="schedule-button">Schedule a demo</button>
            <button class="preview-button">to see a preview</button>
          </div>
        </div>
      </div>

      <div class="nav-container">
        <ul class="">
          <li class="ham-item">Product</li>
          <li class="ham-item">Features</li>
          <li class="ham-item">Pricing</li>
          <hr class="seperator" />
          <li class="ham-item">Login</li>
        </ul>
      </div>
    </div>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Abe Menashy</a>.
      </p>
    </footer>
  </body>
  <script src="js/main.js"></script>
</html>
